<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<div>
		<p>
                        Utiliza esta pagina para administrar los estados/provincias que pueden ser seleccionadas por el usuario en su registro.
                        Click en cargar lista de estados. 
		</p>
	</div>
	<div>
		<input type="button" value="Load Country List" id="buttonLoadCountriesForStates" class="btn btn-primary m-2" />
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Pa√≠s seleccionado:</label>
		<div class="col-sm-10">
			<select class="form-control m-2" id="dropDownCountriesForStates">
			</select>
		</div>
	</div>
	<div class="form-group row">
                <label class="col-sm-2 col-form-label">Estados/Provincias:</label>
		<div class="col-sm-10">
			<select class="form-control m-2" style="height: 300px" size="3" id="dropDownStates">
			</select>
		</div>
	</div>	
	
	<form id="formState">
	<div class="form-group row">
		<label class="col-sm-2 col-form-label mt-2" id="labelStateName">Nombre de Estado/Provincia:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control mt-2" id="fieldStateName"
				required minlength="3" maxlength="45" />
		</div>	
		<div class="col-lg-4 mt-2">
			<input type="button" id="buttonAddState" value="New" class="btn btn-secondary mr-2" />
			<input type="button" id="buttonUpdateState" value="Update" class="btn btn-secondary mr-2" disabled="disabled" />
			<input type="button" id="buttonDeleteState" value="Delete" class="btn btn-secondary" disabled="disabled" />
		</div>	
	</div>
	</form>
</div>
</body>
</html>
