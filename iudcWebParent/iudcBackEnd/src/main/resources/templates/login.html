<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

	<title>Login - Impresores Unidos del Centro panel de administraci칩n.</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

<body>
<div class="container-fluid text-center">

    <div class="my-5">
		<img th:src="@{/images/iuc_logo.png}" class="img-fluid" />

			<p class="text-warning">Has salido de tu sesi칩n.</p>
		</div>
		
		<div class="border border-secondary rounded p-3">
			<p>Iniciar sesi칩n.</p>
			<p>
				<input type="email" name="email" class="form-control" placeholder="Correo" required />
			</p>
			<p>
				<input type="password" name="password" class="form-control" placeholder="Contrase침a" required />
			</p>
			<p>
				<input type="checkbox" name="remember-me" />&nbsp;Recordarme
			</p>
			<p>
				<input type="submit" value="Ingresar" class="btn btn-primary" />
			</p>			
		</div>
	</form>
	
	<div>
		<p>Impresores Unidos del Centro Panel de control - Copyright &copy; IUDC</p>
	</div>
	
</div>
</body>
</html>
