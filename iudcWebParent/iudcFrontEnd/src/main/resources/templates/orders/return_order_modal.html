<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" class="modal fade" id="returnOrderModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="returnOrderModalTitle">Return Order</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			
			<form onsubmit="return submitReturnOrderForm();">
			<div class="modal-body">
				<div id="divReason">
					<div>Reason:</div>
					<div>
						<input type="radio" name="returnReason" value="I bought the wrong items" required />
						Compre un producto equivocado.
					</div>
					<div>
						<input type="radio" name="returnReason" value="I received the wrong items" />
                                                Recibí un producto diferente.
					</div>
					<div>
						<input type="radio" name="returnReason" value="The product was damaged/defective" />
                                                El producto estaba dañado o defectuoso.
					</div>
					<div>
						<input type="radio" name="returnReason" value="The product arrived too late" />
						El producto llego muy tarde.
					</div>	
					<div class="m-1">
						<textarea class="form-control" id="returnNote" rows="3" maxlength="420"
							placeholder="Información adicional"></textarea>
					</div>														
				</div>
				<div id="divMessage" class="text-center"></div>
			</div>
			
			
			<div class="modal-footer">
				<button type="submit" class="btn btn-success" id="firstButton">Enviar solicitud</button>
				<button type="button" class="btn btn-danger" id="secondButton" data-dismiss="modal">Cancelar</button>
			</div>
			</form>
		</div>
	</div>
</div>
