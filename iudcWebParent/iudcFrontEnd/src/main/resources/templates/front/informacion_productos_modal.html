<div th:fragment="modalContactoInformacion" >
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <section class="py-1">
                    <div class="container-fluid">
                        <div class="row"> 
                            <div class="col" style="background-color:#169FDB; color: #169FDB;">a</div>
                            <div class="col" style="background-color:#CE132D; color: #CE132D;">a</div>
                            <div class="col" style="background-color:#FFD000; color: #FFD000;">a</div>
                        </div>
                    </div>
                </section>

                <div class="modal-header text-center">
                    <h4 class="modal-title w-100" style="color: #169FDB">¡Contactanos para mas información de este producto!</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:action="@{/solInfo}" method="POST">
                    <div class="modal-body mx-3">
                        <div class="md-form mb-3">
                            <i class="fas fa-user prefix grey-text" style="color:#169FDB"></i>
                            <input type="text" class="form-control validate" name="nombreContacto" required>
                            <label data-error="wrong" data-success="right" for="form34">Nombre</label>
                        </div>

                        <div class="md-form mb-3">
                            <i class="fas fa-envelope prefix grey-text" style="color:#CE132D"></i>

                            <input name="email" type="email" class="form-control validate" placeholder="Tu etiqueta@importa.com" required>
                            <label data-error="wrong" data-success="right">Correo</label>

                        </div>

                        <div class="md-form mb-3">
                            <i class="fas fa-phone prefix grey-text" style="color:#CE132D"></i>
                            <input name="telefonoContacto" class="form-control validate" type="text" maxlength="13">
                            <label data-error="wrong" data-success="right">Teléfono</label>
                        </div>


                        <div class="md-form">
                            <i class="fas fa-solid fa-comment" style="color:#FFD000"></i>
                            <textarea name="mensajeContacto" class="form-control" id="productoInfoMensaje" rows="4"></textarea>
                            <label data-error="wrong" data-success="right" >Comentarios adicionales</label>
                        </div>

                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button style="background-color: #169FDB; color: white" type="submit">Enviar <i class="fas fa-solid fa-envelope"></i></button>
                    </div>
                </form>

                <section class="py-1">
                    <div class="container-fluid">
                        <div class="row"> 
                            <div class="col" style="background-color:#FFD000; color: #FFD000;">a</div>
                            <div class="col" style="background-color:#CE132D; color: #CE132D;">a</div>
                            <div class="col" style="background-color:#169FDB; color: #169FDB;">a</div>

                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

</div>




</div>
