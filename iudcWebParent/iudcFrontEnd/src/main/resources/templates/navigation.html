<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <body>
        <div th:fragment="header_menu">
            <nav class="navbar navbar-light navbar-expand-lg">
                <a class="navbar-brand" th:href="@{/front}">

                    <img th:src="@{${SITE_LOGO}}" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar, #searchNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="topNavbar">
                    <ul class="navbar-nav">				

                        <li class="nav-item">
                            <a class="nav-link" id="aNav" th:href="@{/}">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/nosotros}" id="aNav">Nosotros</a>
                        </li>	
                        <li class="nav-item">
                            <a class="nav-link" href="front#seccionContacto" id="aNav">Contacto</a>
                        </li>	
        <!--th:href="@{/contacto}"-->

                        <th:block sec:authorize="!isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/login}" id="aNav">Iniciar sesión</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/register}" id="aNav">Registrarse</a>
                            </li>
                        </th:block>


                        <li class="nav-item">
                            <a class="nav-link" id="aNav" th:href="@{/bolsa}">Bolsa de trabajo</a>
                        </li>

                    </ul>
                </div>

            </nav>
        </div>

        <div th:fragment="search_nav" class="row">
            <div class="col-md">

                <th:block sec:authorize="isAuthenticated()">	
                    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                        <input type="submit" value="Logout" />
                    </form>
                </th:block>

                <nav class="navbar navbar-expand-sm bg-light">
                    <div class="collapse navbar-collapse" id="searchNavbar">
                        <form class="form-inline" th:action="@{/search}" method="get">
                            <input type="search" name="keyword" class="form-control mr-sm-2"
                                   th:value="${searchKeyword}" 
                                   placeholder="" required />
                            <input type="submit" value="Buscar" class="btn btn-outline-success" style="background-color: #169FDB; border: #169FDB; color: white"/>
                        </form>
                        <ul class="navbar-nav">						
                            <th:block sec:authorize="isAuthenticated()">
                                <li class="nav-item">
                                    <b><a class="nav-link" th:href="@{/account_details}" 
                                          sec:authentication="principal.fullName"></a></b>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/address_book}">Direcciones</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="">Preguntas</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/reviews}">Reseñas</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/orders}">Ordenes</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link fas fa-shopping-cart fa-2x" th:href="@{/cart}"></a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="javascript: document.logoutForm.submit()">Salir</a>
                                </li>					
                            </th:block>						
                        </ul>				
                    </div>
                </nav>
            </div>
        </div>

        <div th:fragment="footer_menu">
            <div class="navbar navbar-expand-lg navbar-light" id="fondoFooter">

                <nav >
                    <div class="row py-2">

                        <div class="col py-2">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="bottomNavbar">
                                <ul class="navbar-nav" id="coloTextoFooter">				
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/nosotros}" style="color: black;">Nosotros</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="" style="color: black;">Politica de privacidad</a>
                                    </li>				
                                    <li class="nav-item">
                                        <a class="nav-link" href="" style="color: black;">Devoluciones &amp; Reembolsos</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="front#seccionContacto" style="color: black;">Contacto</a>
                                        <!-- th:href="@{/contacto}" -->
                                    </li>
                                </ul>
                            </div>
                        </div>


                    </div>




                </nav>

            </div>
        </div>

                        <div class="row py-4">
                            <div class="col pt-2">

                                <p class="text-center mt-3" style="background-color: white; border-radius: 20px;">Con ❤️ Impresores Unidos del Centro
                                </p>

                            </div>

                        </div>
        
        <p>[[${COPYRIGHT}]]</p>
        
        
        -->





    </body>
</html>
