<div class="modal-header">
	<h4 class="modal-title">Detalles de la reseña</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
		
<div class="modal-body">	 
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">ID:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" th:value="${review.id}" />
    </div>
  </div>
  
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Producto:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" th:value="${review.product.name}" />
    </div>
  </div>
  
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Publicado por:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" th:value="${review.customer.fullName}" />
    </div>
  </div>  
  
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Titulo:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" th:value="${review.headline}" />
    </div>
  </div> 
  
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Reseña:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" th:value="${review.rating}" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Comentarios:</label>
    <div class="col-sm-10">
      <textarea rows="3" class="form-control" readonly>[[${review.comment}]]</textarea>
    </div>
  </div>
    
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Votos:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" th:value="${review.votes}" />
    </div>
  </div>
      
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Fecha:</label>
    <div class="col-sm-10">
      <span th:text="${#dates.format(review.reviewTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
    </div>
  </div>		   		  
</div>	  

<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
</div>
